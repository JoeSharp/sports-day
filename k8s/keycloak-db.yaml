apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-db
  labels:
    app: keycloak-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-db
  template:
    metadata:
      labels:
        app: keycloak-db
        app.kubernetes.io/name: keycloak-db
    spec:
      containers:
        - name: keycloak-db
          image: postgres:latest
          ports:
            - name: kc-db-port
              containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: sports-day-auth-creds
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sports-day-auth-creds
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom: 
                  configMapKeyRef:
                    name: sports-day-auth-config
                    key: DATABASE_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-db
spec:
  selector:
    app.kubernetes.io/name: keycloak-db
  ports:
    - name: kc-db-port
      protocol: TCP
      port: 5432
      targetPort: kc-db-port


databaseChangeLog:
  - changeSet:
      id: 1
      author: Joe Sharp
      labels: init
      comment: Create initial Event table
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: activity_id
                  type: uuid
              - column:
                  name: state
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: competitor_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: score_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: max_participant
                  type: int
        - createTable:
            tableName: participation
            columns:
              - column:
                  name: event_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: participant_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

databaseChangeLog:
  - changeSet:
      id: 1
      author: Joe Sharp
      labels: init
      comment: Create initial Membership table
      changes:
        - createTable:
            tableName: membership
            columns:
              - column:
                  name: team_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: competitor_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
